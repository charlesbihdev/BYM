<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-icon {
        display: none; /* Initially hide the menu icon on larger screens */
        cursor: pointer;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin: 0 15px;
      }

      /* Media query to make the menu responsive for smaller screens (e.g., phones) */
      @media (max-width: 768px) {
        .menu-icon {
          display: block; /* Show the menu icon on small screens */
        }

        .nav-links {
          display: none; /* Hide the navigation links on small screens */
          flex-direction: column;
        }

        .nav-links.active {
          display: flex; /* Show the navigation links when the menu is active */
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
  <script>
    const menuIcon = document.querySelector(".menu-icon");
    const navLinks = document.querySelector(".nav-links");

    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</html>
