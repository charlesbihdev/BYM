<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="./bootsnipp.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="./scripts.min.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="./boot.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section>
      <div
        class="carousel fade-carousel slide"
        data-ride="carousel"
        data-interval="2000"
        id="bs-carousel"
      >
        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#bs-carousel" data-slide-to="1"></li>
          <li data-target="#bs-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item slides active">
            <div class="slide-1"></div>
            <div class="hero">
              <hgroup>
                <h1>Bekwai Youth Movement</h1>
                <h3 class="text-5xl">Empowering the youth</h3>
              </hgroup>
              <button class="btn btn-hero btn-lg" role="button">
                Volunteer
              </button>
              <a
                class="mb-2 ml-6 inline-block rounded-full border-2 border-neutral-50 px-[46px] pt-[14px] pb-[12px] font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-red-600 text-lg hover:text-white no-underline active-border-neutral-200 active-text-neutral-200 md:mr-2 md:mb-0"
                data-te-ripple-init
                data-te-ripple-color="light"
                href="#!"
                role="button"
                >Donate</a
              >
            </div>
          </div>
          <div class="item slides">
            <div class="slide-2"></div>
            <div class="hero">
              <hgroup>
                <h1>Bekwai Youth Movement</h1>
                <h3>Empowering the youth</h3>
              </hgroup>
              <button class="btn btn-hero btn-lg" role="button">
                Volunteer
              </button>
              <a
                class="mb-2 ml-6 inline-block rounded-full border-2 border-neutral-50 px-[46px] pt-[14px] pb-[12px] font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-red-600 text-lg hover:text-white no-underline active-border-neutral-200 active-text-neutral-200 md:mr-2 md:mb-0"
                data-te-ripple-init
                data-te-ripple-color="light"
                href="#!"
                role="button"
                >Donate</a
              >
            </div>
          </div>
          <div class="item slides">
            <div class="slide-3"></div>
            <div class="hero">
              <hgroup>
                <h1>Bekwai Youth Movement</h1>
                <h3>Empowering the youth</h3>
              </hgroup>
              <button class="btn btn-hero btn-lg" role="button">
                Volunteer
              </button>
              <a
                class="mb-2 ml-6 inline-block rounded-full border-2 border-neutral-50 px-[46px] pt-[14px] pb-[12px] font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-red-600 text-lg hover:text-white no-underline active-border-neutral-200 active-text-neutral-200 md:mr-2 md:mb-0"
                data-te-ripple-init
                data-te-ripple-color="light"
                href="#!"
                role="button"
                >Donate</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
